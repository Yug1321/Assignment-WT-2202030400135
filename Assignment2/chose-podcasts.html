<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./chose-podcasts.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Akronim:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans JP:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" />
</head>

<body>
    <div class="chose-podcasts" id="chosePodcastsContainer">
        <div class="choose-podcasts-container">
            <div class="f-r-a-m-esearch-box">
                <header class="status-barsiphone-xstatus-ba2">
                    <img class="background-icon1" alt="" src="./public/background.svg" />

                    <div class="status-barsiphone-xstatus-ba3">
                        <div class="light-status-bar">
                            <div class="text-frame">1:20</div>
                            <div class="icon-system-status-bar">
                                <img class="iconssystemstatus-barlocati1" loading="lazy" alt=""
                                    src="./public/iconssystemstatus-barlocation.svg" />
                            </div>
                        </div>
                        <div class="next-button">
                            <div class="f-r-a-m-esearch-results">
                                <img class="iconssystemstatus-barsignal1" loading="lazy" alt=""
                                    src="./public/iconssystemstatus-barsignal@2x.png" />

                                <img class="iconssystemstatus-barwifi1" loading="lazy" alt=""
                                    src="./public/iconssystemstatus-barwifi@2x.png" />

                                <img class="iconssystemstatus-barbatter1" loading="lazy" alt=""
                                    src="./public/iconssystemstatus-barbattery@2x.png" />
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="f-r-a-m-echoose-podcasts">
                <h2 class="now-choose-some">Now choose some podcasts.</h2>
            </div>
            <div class="f-r-a-m-esearch-container">
                <div class="rectangle-parent">
                    <div class="frame-child"></div>
                    <img class="search-icon3" alt="" src="./public/search.svg" />

                    <input class="search2" placeholder="Search" type="text" />
                </div>
            </div>
        </div>
        <main class="next-buttonimage">
            <section class="container-for-podcasts">
                <div class="next1">Next</div>
                <img class="img-2764-1-icon" loading="lazy" alt="" src="./public/img-2764-1@2x.png" />
            </section>
        </main>
    </div>

    <script>
        var chosePodcastsContainer = document.getElementById("chosePodcastsContainer");
        if (chosePodcastsContainer) {
            chosePodcastsContainer.addEventListener("click", function (e) {
                window.location.href = "./home.html";
            });
        }
    </script>
</body>

</html>
